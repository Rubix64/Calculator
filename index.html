<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Having fun!</title>

</head>

<body>
    <hr class="m-auto my-4" style="height:5px!important;width: 80vw;">

    <div class="calci">
        <div class="calci-container">
          <input type="text" name="output" id="output">
          <table class="keys">
            <tr>
              <td class="tdark"><button>(</button></td>
              <td class="tdark"><button>)</button></td>
              <td class="tdark"><button>%</button></td>
              <td class="tdark"><button>AC</button></td>
            </tr>
            <tr>
              <td class="tlight"><button>7</button></td>
              <td class="tlight"><button>8</button></td>
              <td class="tlight"><button>9</button></td>
              <td class="tdark"><button>/</button></td>
            </tr>
            <tr>
              <td class="tlight"><button>4</button></td>
              <td class="tlight"><button>5</button></td>
              <td class="tlight"><button>6</button></td>
              <td class="tdark"><button>x</button></td>
            </tr>
            <tr>
              <td class="tlight"><button>1</button></td>
              <td class="tlight"><button>2</button></td>
              <td class="tlight"><button>3</button></td>
              <td class="tdark"><button>-</button></td>
            </tr>
            <tr>
              <td class="tlight"><button>0</button></td>
              <td class="tlight"><button>.</button></td>
              <td class="tdark"><button>=</button></td>
              <td class="tdark"><button>+</button></td>
            </tr>
          </table>
        </div>
      </div>
      
    <hr class="m-auto my-4" style="height:5px!important;width: 80vw;">
